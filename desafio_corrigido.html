                //Output será a lista vazia que irá receber a Query em 'LN 37'

                //Usa a varivavel.pesquisa dentro de checkbox o valor(no caso o marcado)
                //E depois empurra(PUSH) para a lista com o valor marcado(checkbox.value)
                checkboxe.forEach((checkbox) => {
                    output.push(checkbox.value)
                    //Push assim como no python funciona como APPEND.
                    //console.log(output)
                });
                checkboxe.forEach((checkbox) => {
                    //Validade para mostrar qual o input a pessoa marcou.
                    
                    switch (checkbox.value){
                        case "M":
                            var result = document.getElementById('res').innerHTML = 'É homem';
                            break;
                        case "F":
                            var result = document.getElementById('res').innerHTML = 'É mulher';
                            break;
                        case "O":
                            var result = document.getElementById('res').innerHTML = 'outro';
                            break;
                    }
                });
